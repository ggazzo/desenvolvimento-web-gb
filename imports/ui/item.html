<template name="item">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} {{#unless status}}checked{{/unless}} ">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" disabled/>

    <!-- {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}} -->

    <span class="text"><strong>{{code}}</strong> {{#if desc}}- {{desc}} {{/if}} {{#if status}} - {{status.descricao}}{{/if}}</span>
  </li>
</template>
